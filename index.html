<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="information">
            <div class="inputs">
                <label for="playerOne">Player one:</label>
                <input type="text" id="playerOne">
                <br>
                <label for="playerTwo">Player two:</label>
                <input type="text" id="playerTwo">
            </div>
            <div class="buttons">
                <button class="startGame">Start game</button>
                <button class="resetGame">Reset game</button>
            </div>


        </div>
        <div class="board">
        </div>
    </div>
    
</body>
</html>
